{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Met Paintings</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "themet/style.css" %}">

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Roboto" rel="stylesheet">
    <link media="all" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
    <script type="text/javascript" src='https://cdn.rawgit.com/novus/nvd3/v1.7.1/build/nv.d3.min.js'></script>
  </head>
  <body>
    {% block body %}
        <div class="container">
            {% block header %}
                <div class="row">
                    <div class="col-12">
                        <a class="header" href=""><h1>Met Paintings</h1></a>
                    </div>
                </div>
            {% endblock %}
            {% block breadcrumb_nav %}
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        {% block breadcrumbs %}
                        {% endblock %}
                    </ol>
                </nav>
            {% endblock %}
            {% block content %}{% endblock %}
        </div>
    {% endblock %}

    {% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--script src="https://d3js.org/d3.v5.min.js"></script-->

    {% endblock %}

  </body>
</html>
